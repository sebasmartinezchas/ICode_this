<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="favicon icon" href="#" />
    <title>Feedback Emojis</title>
  </head>

  <body class="body-content">
    <article class="feedback-container">
      <div class="feedback-content">
        <h1 class="feedback-title">We value you feedback!</h1>
        <p class="feedback-paragraph">
          Your feedback is invaluable in shaping a better shopping journey for
          you and others. Thank you for being a part of our commitment to
          excellence!
        </p>
        <div class="feedback-icon-container">
          <p class="feedback-icon-item">😡<small>Terrible</small></p>
          <p class="feedback-icon-item">☹️<small>Bad</small></p>
          <p class="feedback-icon-item">😐<small>Okay</small></p>
          <p class="feedback-icon-item">😃 <small>Good</small></p>
          <p class="feedback-icon-item">🤩 <small>Amazing</small></p>
        </div>
      </div>
      <div class="feedback-area">
        <label class="feedback-share" for="feedback">Share your feedback</label>
        <textarea
          name="feedback"
          id="feedback"
          cols="30"
          rows="10"
          placeholder="Message"
          class="feedback-textarea"
        ></textarea>
      </div>

      <button class="feedback-button" id="send-feedback">Send Feedback</button>
    </article>
    <script src="script.js"></script>
  </body>
</html>
