<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
  crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap"
  rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
  <title>Give Feedback</title>
</head>
<body>
  <div class="container">
      <header>
          <div class="header-text">
              <h1>Give Feedback</h1>
              <p>Your thoughts are valuable in helping improve our products.</p>
          </div>
      </header>
      <main class="main">
          <div class="text-area">
              <textarea placeholder="Let us know what`s on your mind"></textarea>
          </div>
          <div class="checkbox-1">
              <input id="cbx1" type="checkbox">
              <label for="cbx1">I may be contacted about this feedback. See our <span>privacy policy.</span></label>
          </div>
          <div class="checkbox-2">
              <input id="cbx2" type="checkbox">
              <label for="cbx2">I'd like to help improve the products by joining the <span>Research Group.</span></label>
          </div>
          <div class="btn-feedback">
              <button>Send feedback</button>
          </div>
      </main>
  </div>
</body>

</html>
