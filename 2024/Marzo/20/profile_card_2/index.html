<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Profile Card 2</title>
  </head>
  <body>
    <div class="container">
      <div class="card__container">
        <div class="card__picture">
          <img
            src="https://images.pexels.com/photos/733872/pexels-photo-733872.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
            alt="Ildigo Gaspar profile picture"
          />
          <h3>Ildiko Gaspar</h3>
          <p>UX Designer</p>
        </div>
        <div class="card__options">
          <div class="card__option status">
            <div>
              <i class="fa-regular fa-face-smile"></i>
            </div>
            <p>Set a status</p>
          </div>
          <div class="card__option profile">
            <i class="fa-solid fa-pen"></i>
            <p>Set Edit Profile</p>
          </div>
          <div class="card__option more">
            <i class="fa-solid fa-ellipsis"></i>
            <p>More</p>
          </div>
        </div>
        <div class="card__modal hide">
          <ul>
            <li>Login</li>
            <li>Join</li>
            <li>Change Language</li>
            <li>Image & Video Api</li>
            <li>Apps & Plugins</li>
            <li>FAQ</li>
            <li>Partnership</li>
            <li>Inprint & Terms</li>
          </ul>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
