<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Pricing Plans</title>
  </head>
  <body>
    <div class="container">
      <article class="card__main">
        <div class="card__body">
          <div class="card__select">
            <div>
              <input type="checkbox" id="monthly" />
              <label for="monthly">Billed Monthly</label>
            </div>
            <div>
              <input type="checkbox" id="yearly" />
              <label for="yearly">Billed yearly</label>
            </div>
          </div>
          <div class="card__customer individuals">
            <h3>For individuals</h3>
            <p>$9.99/month</p>
            <button>Buy now</button>
          </div>
          <div class="card__customer families">
            <h3>For families</h3>
            <p>$16.99/month</p>
            <button>Buy now</button>
          </div>
          <div class="card__customer teams">
            
            <h3>For teams</h3>
            <p>$16.58/month</p>
            <button>Try for free</button>
          </div>
          <div class="purchase">
            <p>or <span>purchase now</span></p>
        </div>
       
        </div>
      </article>
    </div>
  </body>
</html>
