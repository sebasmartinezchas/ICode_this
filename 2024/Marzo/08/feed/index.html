<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"

      crossorigin="anonymous"

    <link

      crossorigin="anonymous"

    />
    <link rel="stylesheet" href="style.css" />
    <title>Feed</title>
  </head>
  <body>
    <div class="container">
      <main class="header-options">
        <div>
          <h1>You left the meeting</h1>
        </div>
        <div class="btn-meeting">
          <div>
            <button>Rejoin</button>
          </div>
          <div>
            <button>Return to home page</button>
          </div>
        </div>

        <div class="icons">
          <div class="icon-wrapper">
            <h2>How was the audio and video?</h2>
            <ul>
              <li>
                <a href="#"> <i class="fa-regular fa-face-sad-cry"></i></a>
                <p>Very Bad</p>
              </li>
              <li>
                <a href="#"> <i class="fa-regular fa-face-frown"></i></a>
              </li>
              <li>
                <a href="#"> <i class="fa-regular fa-face-rolling-eyes"></i></a>
              </li>
              <li>
                <a href="#"> <i class="fa-regular fa-face-smile"></i></a>
              </li>
              <li>
                <a href="#"> <i class="fa-regular fa-face-laugh"></i></a>
              </li>
            </ul>
          </div>
        </div>
      </main>
    </div>
