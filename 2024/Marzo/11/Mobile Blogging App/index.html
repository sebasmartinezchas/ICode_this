<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Mobile Bloggin App</title>
  </head>
  <body>
    <div class="container">
      <section class="app-home">
        <div class="card card-1">
          <header class="header">
            <div class="icon-close">
              <i class="fa-solid fa-xmark"></i>
            </div>
            <h1>Choose your Interests</h1>
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Minus,
              dignissimos.
            </p>
          </header>
          <div class="interests">
            <div class="icons">
              <div class="img img-science">
                <img
                  src="https://img.icons8.com/external-flaticons-flat-flat-icons/64/external-science-achievements-flaticons-flat-flat-icons-2.png"
                  alt="external-science-achievements-flaticons-flat-flat-icons-2"
                />
                <div class="img-paragraph">
                  <p>Science</p>
                </div>
              </div>
              <div class="img img-culture">
                <img
                  src="https://img.icons8.com/fluency/48/aztec-warpaint--v1.png"
                  alt="aztec-warpaint--v1"
                />
                <div class="img-paragraph">
                  <p>Culture</p>
                </div>
              </div>
              <div class="img img-creativity">
                <img
                  src="https://img.icons8.com/fluency/48/innovation.png"
                  alt="innovation"
                />
                <div class="img-paragraph">
                  <p>Creativity</p>
                </div>
              </div>

              <div class="img img-politics">
                <img
                  src="https://img.icons8.com/fluency/48/parliament.png"
                  alt="parliament"
                />
                <div class="img-paragraph">
                  <p>Politics</p>
                </div>
              </div>

              <div class="img img-self">
                <img
                  src="https://img.icons8.com/color/48/literature--v1.png"
                  alt="literature--v1"
                />
                <div class="img-paragraph">
                  <p>Self</p>
                </div>
              </div>
              <div class="img img-media">
                <img
                  src="https://img.icons8.com/external-flaticons-lineal-color-flat-icons/64/external-media-industry-flaticons-lineal-color-flat-icons-2.png"
                  alt="external-media-industry-flaticons-lineal-color-flat-icons-2"
                />
                <div class="img-paragraph">
                  <p>Media</p>
                </div>
              </div>
              <div class="img img-productivity">
                <img
                  src="https://img.icons8.com/external-flaticons-flat-flat-icons/64/external-productivity-automation-technology-flaticons-flat-flat-icons.png"
                  alt="external-productivity-automation-technology-flaticons-flat-flat-icons"
                />

                <div class="img-paragraph">
                  <p>Productivity</p>
                </div>
              </div>
              <div class="img img-design">
                <img
                  src="https://img.icons8.com/dusk/64/design--v1.png"
                  alt="design--v1"
                />
                <div class="img-paragraph">
                  <p>Design</p>
                </div>
              </div>
              <div class="img img-more">
                <img
                  src="https://img.icons8.com/nolan/64/more.png"
                  alt="more"
                />
                <div class="img-paragraph">
                  <p>More</p>
                </div>
              </div>
            </div>
          </div>
          <div class="button">
            <button class="continue">CONTINUE</button>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
