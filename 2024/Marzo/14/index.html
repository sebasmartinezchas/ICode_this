<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Neumorphic Ui 2</title>
  </head>
  <body>
    <div class="container">
      <div class="filter">
        <div class="filter__header">
          <h1>Filters</h1>
          <button class="btn btn__primary">Done</button>
        </div>
        <div class="filter__select">
          <div >
            <input type="checkbox" name="name" id="name" />
            <label id="name">Date</label>
          </div>
          <div>
            <input type="checkbox" name="amount" id="amount" />
            <label id="amount">Amount</label>
          </div>
          <div >
            <input type="checkbox" name="status" id="status" />
            <label id="status">Status</label>
          </div>
          <div >
            <input type="checkbox" name="payment" id="payment" />
            <label id="payment">Payment method</label>
          </div>
        </div>
      </div>
      <div class="actions">
        <div class="btn__actions">
          <button class="btn btn__action">
            <i class="fa-solid fa-plus"></i>
            Add new
          </button>
          <button class="btn btn__action">
            <i class="fa-solid fa-arrow-up-long"></i>
            Export
          </button>
        </div>
      </div>
      <div class="certificates">
        <div class="certificates__items">
          <i class="fa-solid fa-award"></i>
          <p>You don't have any certificates</p>
          <button class="btn btn__primary--wider">Learn More</button>
        </div>
      </div>
    </div>
  </body>
</html>
