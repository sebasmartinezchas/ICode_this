<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Profile Card Ui</title>
  </head>
  <body>
    <div class="container">
      <section class="cards">
        <div class="card card__square">
          <div class="card__image">
            <img
              src="https://images.pexels.com/photos/415829/pexels-photo-415829.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
              alt="Hulda Terry Picture"
            />
          </div>
          <div class="card__info card__info--square">
            <h3>Hulda Terry</h3>
            <p>
              A well renowned Mobile Application Development Company in Europe
            </p>
          </div>
          <div class="card__button">
            <button class="btn">folow</button>
          </div>
        </div>
        <div class="card card__rectangle--wider">
          <div class="card__image card__image--wider">
            <img
              src="https://images.pexels.com/photos/3992656/pexels-photo-3992656.png?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
              alt="Judy Fonnhed picture"
            />
          </div>
          <div class="card__info card__info--wider">
            <h3>Judy Fonnhed</h3>
            <p>University of Nevada. Phd of Innformation Systems</p>
            <div class="card__button">
              <button class="btn">folow</button>
            </div>
          </div>
        </div>

        <div class="card card__rectangle">
          <div class="card__image">
            <img
              src="https://images.pexels.com/photos/774909/pexels-photo-774909.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
              alt="Amanda Graham picture"
            />
          </div>
          <div class="card__info card__info--rectangle">
            <h3>Amanda Graham</h3>
            <i class="fa-solid fa-location-pin"></i>
            <span>Bergen</span>
            <i class="fa-solid fa-link"></i>
            <span>website.com</span>
          </div>
          <div class="card__button">
            <button class="btn btn--rectangle">view profile</button>
          </div>
        </div>
      </section>
    </div>

    <script src="script.js"></script>
  </body>
</html>
