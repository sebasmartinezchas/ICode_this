<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Login Dark Theme</title>
  </head>
  <body>
    <div class="container">
      <div class="login-container">
        <div class="login-left">
          <div class="login-left-top">
            <h1>Log in to your account</h1>
            <div class="google-btn">
              <button class="btn btn-google">
                <i class="fa-brands fa-google"></i>
                Log In with Google
              </button>
            </div>
            <div class="top-divition">
              <div>
                <p>OR</p>
              </div>
            </div>
          </div>
          <div class="login-left-bottom">
            <div class="login-email">
              <label for="email">Email Address</label>
              <input type="text" id="email"  placeholder="Enter your email address"/>
            </div>
            <div class="google-btn continue">
              <button class="btn btn-sign">Continue</button>
            </div>

            <div class="not-account">
              <p>DonÂ´t have an account? <span>Sign up</span></p>
            </div>
          </div>
        </div>
        <div class="login-right">
          <h2>Seamless data tiering with Online Archive</h2>
          <p>
            Offload aged data from your cluster to a lower-cost, queryable
            storage tier. Create an Online Archive to start saving on storage
            costs.
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
