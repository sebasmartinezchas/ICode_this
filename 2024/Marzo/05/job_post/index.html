<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Job Post</title>
  </head>
  <body>
    <div class="container">
      <section class="card">
        <header class="header">
          <div class="header-logo"><img src="https://as2.ftcdn.net/v2/jpg/06/97/12/09/1000_F_697120919_hU42mYaR9n79B13hVoIz7CgFx0qSjQp8.jpg" alt="Wisely Logo"></div>
          <div class="header-body">
            <h1>Product Designer at Wisely</h1>
            <p>
              <span><i class="fa-solid fa-location-dot"></i></span>Austin, Tx or
              Remote
            </p>
            <div class="header-btn">
              <button>Save</button>
              <button>Apply</button>
            </div>
          </div>
          <!-- Icon ellipsis -->
          <div class="header-icon">
            <i class="fa-solid fa-ellipsis"></i>
          </div>
        </header>

        <main class="card-body">
          <div>
            <h2>JOB</h2>
            <p>7/9 skills match</p>
            <p>32 applicants</p>
          </div>
          <div>
            <h2>COMPANY</h2>
            <p>51-200 employees</p>
            <p>Computer software</p>
          </div>
          <div>
            <h2>CONNECTIONS</h2>
            <p>You don't have connections working at Wisely</p>
          </div>
        </main>

        <footer>
          <h3>View Job Post</h3>
        </footer>
      </section>
    </div>
  </body>
</html>
