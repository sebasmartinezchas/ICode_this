<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Plant Care App</title>
  </head>
  <body>
    <div class="container">
      <div class="card card__1">
        <div class="card__header">
          <i class="fa-solid fa-bars"></i>
          <h1 class="title">Your Plants</h1>
        </div>
        <div class="card__images">
          <img
            src="https://images.pexels.com/photos/1048035/pexels-photo-1048035.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
            alt="plant card"
          />
          <h2>Jade</h2>
        </div>
        <div class="card__info">
          <div class="card__lastdate">
            <i class="fa-regular fa-clock"></i>
            <div>
              <p class="login__screen-paragraph">last watered</p>
              <p>yesterday</p>
            </div>
            </div>
          <div class="card__lastdate">
            <p>Activity</p>
            <i class="fa-solid fa-arrow-right"></i>
          </div>
        </div>
      </div>
      <div class="card card__2">
        <div class="card__header card__header2">
          <h2>Plant.</h2>
          <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Explicabo dolor veniam accusamus deleniti, labore quod.</p>
        </div>
        <div class="card__images card__image2">

        </div>
        <div class="card-buttons ">
          <button class="btn btn__sign">sign up</button>
          <button class="btn btn__log">log in</button>
        </div>
        <div class="logout">
          <i class="fa-solid fa-right-from-bracket"></i>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
