<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Photos Slider</title>
  </head>
  <body>
    <div class="container">
      <div class="slider__header">
        <div class="slider__title">
          <h1>recently uploaded photos</h1>
        </div>
        <div class="slider__subtitle">
          <h2>view all</h2>
        </div>
      </div>

      <div class="slider">
        <div class="slider__gallery">
          <div
            class="image active"
            style="
              background-image: url('https://images.pexels.com/photos/583850/pexels-photo-583850.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');
            "
          ></div>
          <div
            class="image"
            style="
              background-image: url('https://images.pexels.com/photos/56866/garden-rose-red-pink-56866.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');
            "
          ></div>
          <div
            class="image"
            style="
              background-image: url('https://images.pexels.com/photos/85773/pexels-photo-85773.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');
            "
          ></div>
          <div
            class="image"
            style="
              background-image: url('https://images.pexels.com/photos/87452/flowers-background-butterflies-beautiful-87452.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');
            "
          ></div>
          <div
            class="image"
            style="
              background-image: url('https://images.pexels.com/photos/931177/pexels-photo-931177.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');
            "
          ></div>
          <div
            class="image"
            style="
              background-image: url('https://images.pexels.com/photos/736230/pexels-photo-736230.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');
            "
          ></div>
          <div
            class="image"
            style="
              background-image: url('https://images.pexels.com/photos/158063/bellingrath-gardens-alabama-landscape-scenic-158063.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');
            "
          ></div>
          <div
            class="image"
            style="
              background-image: url('https://images.pexels.com/photos/68507/spring-flowers-flowers-collage-floral-68507.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');
            "
          ></div>
          <div
            class="image"
            style="
              background-image: url('https://images.pexels.com/photos/69776/tulips-bed-colorful-color-69776.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');
            "
          ></div>
          <div
            class="image"
            style="
              background-image: url('https://images.pexels.com/photos/250591/pexels-photo-250591.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');
            "
          ></div>
        </div>
        <div class="arrows">
          <button class="arrow__left" id="left">
            <i class="fa-solid fa-arrow-left"></i>
          </button>
          <button class="arrow__right" id="right">
            <i class="fa-solid fa-arrow-right"></i>
          </button>
        </div>
      </div>
    </div>

  </body>
</html>
