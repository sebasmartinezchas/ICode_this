<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Filter Components</title>
  </head>

  <body>
    <div class="container">
      <header>
        <h1>Filter Components Challenge</h1>
        <nav class="nav-item">
          <div class="search">
            <input type="text" placeholder="Search for apps" />
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
          <div class="sort">
            <select>
              <option>Sort</option>
              <option>Top rated</option>
              <option>Top trending</option>
              <option>Top selling</option>
              <option>Newest</option>
            </select>
            <div></div>
          </div>

          <div class="checkbox">
            <input type="checkbox" />
            <p>Free for all teams</p>
          </div>
          <div class="filters">
            <p>More Filters</p>
            <i class="fa-solid fa-sort-down"></i>
          </div>
          <div class="categories">
            <p>Categories</p>
            <i class="fa-solid fa-sort-down"></i>
          </div>
        </nav>
      </header>
      <section class="cards">
        <div class="card">
          <div class="card-image"></div>
          <h2>Intranet Suite</h2>
          <p>
            Your fully personalized central collaboration hub that connects
            teams, locations, tools and people.
          </p>
          <div class="tags">
            <p>mobile</p>
            <p>project managment</p>
            <p>themes & styles</p>
          </div>
          <div class="reviews">
            <div class="stars">
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
            </div>
            <p>45 reviews</p>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
