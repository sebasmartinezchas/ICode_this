<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>My Boards</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
        <nav class="navbar">
            <div>
                LOGO
            </div>
            <div class="navbar-right">
                <p>+</p>
                <div>
                    <i class="fa-regular fa-user"></i>
                </div>
                <p>Anthony Webb</p>
            </div>
        </nav>
        <section class="boards">
            <div class="my-boards">
                <h1>My Boards</h1>
                <div>
                    <p>0 Boards</p>
                    <span>.</span>
                    <p>0 Tasks</p>
                </div>
            </div>
            <div class="icons-wrapper">
                <div class="icons">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <i class="fa-solid fa-border-none"></i>
                    <i class="fa-solid fa-bars"></i>

                </div>
            </div>
        </section>
        <section class="half-circle">
            <div class="image">
                <img src="https://i.imgur.com/12Ti6gs.png" alt="empy_board">
            </div>
                <div class="create-boards">
                    <h2>No Boards Created Yet.</h2>
                    <p>Every Board you create will appear here.</p>
                    <p>To get started click on the <span>+</span> button from above and create a board.</p>
                </div>
        </section>
    </div>
</body>

</html>
