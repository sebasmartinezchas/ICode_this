<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="style.css" />
    <title>Clock in App</title>
  </head>
  <body>
    <section class="cards">
      <article class="card">
        <header>
          <div class="icons">
            <i class="fa-solid fa-arrow-left"></i>
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
        </header>
        <section class="card-body">
          <div class="clock-title">
            <h1>YOUR HOURS</h1>
            <div></div>
          </div>
          <div class="clock">
            <div class="clock-point"></div>
            <div class="clock-hour"></div>
            <div class="clock-hour"></div>
            <div class="clock-hour"></div>
            <i class="fa-regular fa-circle-question"></i>
            <div class="clock-hour"></div>
            <div class="clock-hour"></div>
            <div class="clock-hour"></div>
            <div class="clock-hour"></div>
            <div class="clock-hour"></div>
            <div class="clock-hour"></div>
          </div>
          <div class="logged-message">
            <p>You havenÂ´t logged any hours yet</p>
          </div>
          <div class="button-orange"></div>
        </section>
      </article>
      <article class="card">
        <header>
          <div class="icons">
            <i class="fa-solid fa-arrow-left"></i>
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
        </header>
        <section class="card-body">
          <div class="clock-title">
            <h1>YOUR HOURS</h1>
            <div></div>
          </div>
          <section class="select-card">
            <div class="select-hour">
              <label for="hour">Select hour type</label>
              <select name="hour">
                <option value="Overworked Hours">Overworked hours</option>
              </select>
            </div>
            <div class="button-select">
              <button>1</button>
              <button></button>
              <button></button>
            </div>
            <div class="button-save">
              <button>Cancel</button>
              <button>Save</button>
            </div>
          </section>
        </section>
      </article>
    </section>
  </body>
</html>
